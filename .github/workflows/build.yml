name: build

on:
  push:
    branches:
      - 'master'
      - 'v*'
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - 'master'
      - 'v*'
    paths-ignore:
      - '**.md'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2.3.0
      -
        name: Prepare release
        id: prepare
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo ::set-output name=tag_name::${GITHUB_REF#refs/tags/}
          else
            echo ::set-output name=tag_name::snapshot
          fi
      -
        name: Xgo
        uses: crazy-max/ghaction-xgo@v1
        with:
          go_version: 1.13.x
          dest: release
          prefix: firefox-history-merger
          targets: windows/386,windows/amd64,linux/386,linux/amd64,darwin/386,darwin/amd64
          ldflags: -s -w -X main.version=${{ steps.prepare.outputs.tag_name }}
      -
        name: Check
        if: success()
        run: |
          ./release/firefox-history-merger-linux-amd64 --version
      -
        name: GitHub Release
        uses: softprops/action-gh-release@v1
        if: success() && startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: release/*
          name: ${{ steps.prepare.outputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
