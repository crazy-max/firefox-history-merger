name: build

on:
  pull_request:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set TAG_NAME
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "##[set-env name=TAG_NAME;]${GITHUB_REF#refs/tags/}"
      -
        # https://github.com/actions/checkout
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Build
        env:
          GO_VERSION: 1.12.4
          TARGETS: windows/386 windows/amd64 linux/386 linux/amd64 darwin/386 darwin/amd64
          FLAG_LDFLAGS: -s -w -X main.version=${TAG_NAME}
          FLAG_V: false
          FLAG_X: false
        run: |
          docker run --rm -i \
            -v "$(pwd):/source" \
            -v "$(pwd)/release:/build/github.com/crazy-max" \
            -e "GOPROXY=https://goproxy.io" \
            -e "TARGETS=${TARGETS}" \
            -e "FLAG_LDFLAGS=${LDFLAGS}" \
            -e "FLAG_V=false" \
            -e "FLAG_X=false" \
            -e "GO111MODULE=on" \
            crazymax/xgo:${GO_VERSION}
          ls -al release/
